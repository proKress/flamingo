project_name: flamingo
builds:
  - <<: &build_defaults
      binary: flamingo
      main: ./cmd/flamingo
      ldflags:
        - -s -w -X main.Version={{ .Version }} -X main.ServerVersion={{ .Env.SERVER_VERSION }}
      env:
        - CGO_ENABLED=0
    id: linux
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - 7
  - <<: *build_defaults
    id: darwin
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
  - <<: *build_defaults
    id: windows
    goos:
      - windows
archives:
  - name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    id: nix
    builds: [linux, darwin]
    format: tar.gz
    files:
      - none*
  - name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    id: windows
    builds: [windows]
    format: zip
    files:
      - none*
brews:
  - name: flamingo
    tap:
      owner: prokress
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    folder: Formula
    homepage: "https://flux-subsystem-argo.github.io/website/"
    description: "Flamingo CLI"
    install: |
      bin.install "flamingo"

      generate_completions_from_executable(bin/"flamingo", "completion")
    test: |
      system "#{bin}/flamingo --version"
