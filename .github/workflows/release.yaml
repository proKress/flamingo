name: release

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: read

jobs:
  release-flamingo-cli:
    outputs:
      hashes: ${{ steps.slsa.outputs.hashes }}
      image_url: ${{ steps.slsa.outputs.image_url }}
      image_digest: ${{ steps.slsa.outputs.image_digest }}
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to write releases
      id-token: write # needed for keyless signing
      packages: write # needed for ghcr access
    steps:
      - name: Checkout
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - name: Unshallow
        run: git fetch --prune --unshallow
      - name: Setup Go
        uses: actions/setup-go@v5.0.2
        with:
          go-version: 1.20.x
          cache: false
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: Setup Syft
        uses: anchore/sbom-action/download-syft@v1
      - name: Setup Cosign
        uses: sigstore/cosign-installer@v3
      - name: Generate release manifests
        run: |
          mkdir -p output
          echo '[CHANGELOG](https://github.com/prokress/flamingo/blob/main/CHANGELOG.md)' > output/notes.md
      - name: Save state
        run: echo "{server-version}=$(cat SERVER_VERSION)" >> $GITHUB_STATE
      - name: Run GoReleaser
        id: run-goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --release-notes=output/notes.md --skip-validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SERVER_VERSION: ${{ steps.get-server-version.outputs.server-version }}
